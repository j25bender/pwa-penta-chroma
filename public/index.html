<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="PENTA-CHROMA-PWA">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#262626"/>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <header>
    <h3 id="title">PENTACHROMA</h3>
    <h5>Press the spacebar to generate color palettes!</h5>
  </header>
  <div id="color-pentagram">
    <svg height="288" width="250" id="svgPoly1">
      <polygon points="9,10 250,73 110,288" style="fill:rgb(139, 50, 152);" id="poly1" />
    </svg>
    <svg height="250" width="380" id="svgPoly2">
      <polygon points="145,27 270,250 0,250" style="fill:rgb(42, 17, 172);" id="poly2" />
    </svg>
    <svg height="290" width="240" id="svgPoly3">
      <polygon points="242,10 0,73 130,288" style="fill:rgb(21, 75, 149);" id="poly3" />
    </svg>
    <svg height="250" width="250" id="svgPoly4">
      <polygon points="0,0 0,250 242,185" style="fill:rgb(136, 99, 227);" id="poly4" />
    </svg>
    <svg height="250" width="250" id="svgPoly5">
      <polygon points="250,0 8,185 250,250" style="fill:rgb(221, 8, 250);" id="poly5" />
    </svg>
    <div id="save-palette-container">
        <select id="select-options">       
        </select>
      <input id="palette-input" type="text" placeholder="Palette Name"> 
      <button id="save-palette" type="submit">SAVE</button>          
    </div>
  </div>
  <hr>
  <div id="project-container">
    <p>Create a new project:</p>
    <input id="title-input" type="text" placeholder="Project Title">
    <button id="save-title" type="submit">SAVE</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
  <script src="js/scripts.js"></script>  
</body>
</html>
